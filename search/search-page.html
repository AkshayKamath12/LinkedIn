<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="pageTitle">LinkedIn Jobs</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="jquery.dataTables.min.css" />
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="jquery.dataTables.min.js"></script>
    <!-- full CDN -->
  </head>
  <body>
    <div class="container">
      <h1 class="title">LinkedIn Job</h1>
      <button id="clearLocalStorageButton" class="button">
        Clear Local Storage
      </button>
      <table id="jobsTable" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="jobsTableBody"></tbody>
      </table>
      <br><br>
      <button type="button" onclick="tableToCSV()">
          download CSV
      </button>
    </div>
    <script type="text/javascript" src="search-page.js"></script>
    <script type="text/javascript">
        function tableToCSV() {
             var csv = [];
                var rows = document.querySelectorAll("table tr");

                for (var i = 0; i < rows.length; i++) {
                    var row = [], cols = rows[i].querySelectorAll("td, th");

                    for (var j = 0; j < cols.length; j++) 
                        row.push(cols[j].innerText);

                    csv.push(row.join(","));        
                }

                // Download CSV file
                downloadCSV(csv.join("\n"), "result");
 
        }
 
        function downloadCSV(csv, filename) {
 
            var csvFile;
            var csvFile;
            var downloadLink;

            csvFile = new Blob([csv], {
              type: "text/csv"
            });

            downloadLink = document.createElement("a");
            downloadLink.download = filename;
            downloadLink.href = window.URL.createObjectURL(csvFile);

            downloadLink.style.display = "none";

            document.body.appendChild(downloadLink);

            downloadLink.click();
       }
    </script>
  </body>
</html>
